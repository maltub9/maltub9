<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Simple calculate
        </title>
        <link rel="stylesheet" href="myCss.css">
    </head>
    <body>
        <h1>Simple calculate</h1>
        <table>
            <tr>
                <th>
                    bug page
                </th>
            </tr>
            <tr>
                <td>
                    <input type="text" id='a1'> + <input type="text" id='a2'> = <input type="text" id='r1'>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" id='b1'> * <input type="text" id='b2'> = <input type="text" id='r2'>
                </td>
            </tr>
            <tr>
                <td>
                    <button onclick="calculate()">Submit</button>
                </td>
            </tr>
            <tr>
                <td id='show'>
                    
                </td>
            </tr>
        </table>
    </body>
</html>
<script>
    function calculate() {
        var a1 =  document.getElementById('a1').value;
        var a2 = document.getElementById('a2').value;
        var b1 = document.getElementById('b1').value;
        var b2 = document.getElementById('b2').value;
        var r1="";
        var r2 = "";
        var result = "";

        if(a1.trim().length!=0 && a2.trim().length!=0)
        {
            r1=parseInt(a1)+parseInt(a2);
            document.getElementById('r1').value = r1;
            result += a1 + " + " + a2 + " = " + r1;
        }

        if(b1.trim().length!=0 && b2.trim().length!=0)
        {
            r2=parseInt(b1)*parseInt(b2);
            document.getElementById('r2').value = r2;
            result += "<br>" + b1 + " * " + b2 + " = " + r2;
        }

        document.getElementById('show').innerHTML=result;

    }
</script>
