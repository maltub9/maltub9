<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            on click alert
        </title>
        <link rel="stylesheet" href="myCss.css">
    </head>
    <body>
        <h1>on click alert</h1>
        <table>
            <tr>
                <th>
                    Click below
                </th>
            </tr>
            <tr>
                <td>
                    <button onclick="click1()">click me</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button onclick="click2()">click me</button>
                </td>
            </tr>
            
        </table>
    </body>
</html>
<script>
    function click1()
    {
        alert("click1");
    }

    function click2()
    {
        alert("click2");
    }
</script>
