<!DOCTYPE html>
<html>

<head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <img src="nerd.PNG" alt="nerd" >
    <form>
        <fieldset>
            <legend>New User Signup:</legend>
            <table>
                <tr>
                    <td>Name:</td>
                    <td><input type="text" ></td>
                </tr>
                <tr>
                    <td>Gender:</td>
                    <td><input type="radio" name="Gender" value="Male" /><label for="Male">Male</label>
                        <input type="radio" name="Gender" value="Female" /><label for="Female">Female</label></td>
                </tr>
                <tr>
                    <td>Age:</td>
                    <td><input type="number" size="6" maxlength="6" ></td>
                </tr>
                <tr>
                    <td>Personality Type:</td>
                    <td><input type="text" size="4" maxlength="4"> (<a href="humanmetrics.com/cgi-win/JTypes2.asp">Don't know your type?</a>)</td>
                </tr>
                <tr>
                    <td>Favorite OS:</td>
                    <td><select>
                        <option>Microsoft</option>
                        <option>Mac os x</option>
                        <option>Linux</option>
                    </select></td>
                </tr>
                <tr>
                    <td>Seeking Age:</td>
                    <td>From:<input type="text" > To:<input type="text" ></td>
                </tr>
                <tr>
                    <td><input type="submit" value="Sign Up" ></td>
                    <td></td>
                </tr>
            </table>
        </fieldset>
    </form>

</body>

</html>
